version: "3.9"

services:
  apartment_api:
    build:
      context: ./apartment_api
    container_name: apartment_api
    ports:
      - "8000:8000"
    volumes:
      - ./apartment_api/app/database:/app/database
    networks:
      - api_network
    command: >
      sh -c "
      sleep 15 &&
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  booking_api:
    build:
      context: ./booking_api
    container_name: booking_api
    ports:
      - "8001:8001"
    volumes:
      - ./booking_api/app/database:/app/database
    networks:
      - api_network
    command: >
      sh -c "
      sleep 15 &&
      uvicorn main:app --host 0.0.0.0 --port 8001 --reload
      "

  search_api:
    build:
      context: ./search_api
    container_name: search_api
    ports:
      - "8002:8002"
    volumes:
      - ./search_api/app/database:/app/database
    networks:
      - api_network
    command: >
      sh -c "
      sleep 15 &&
      uvicorn main:app --host 0.0.0.0 --port 8002 --reload
      "

  #api-gateway:
  #  build:
  #    context: ./api_gateway
  #  container_name: api_gateway
  #  ports:
  #    - "8003:8003"
  #  networks:
  #    - api_network
  #  command: >
  #    sh -c "
  #    sleep 15 &&
  #    uvicorn main:app --host 0.0.0.0 --port 8003 --reload
  #    "

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: rabbitmq
    ports:
      - "5672:5672"    # Broker port
      - "40672:40672"  # Management UI
    networks:
      - api_network

networks:
  api_network:
    driver: bridge
